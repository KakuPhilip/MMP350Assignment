<body>
    <div id="container">
    	<div id="heading">
			<h1>Profile Page</h1>
			<h4>MMP 350 Fall 2020</h4>
		</div>
		<!-- elements to let users login -->
		<div id="login">
        	<input type="text" id="login-email" placeholder="Email">
        	<input type="password" id="login-password" placeholder="Password">
        	<button id="login-button">Login</button>
        	<p id="login-message"></p>
            <p><a href="create.html">Create a new account</a>.</p>
        </div>
		<!-- elements in case user is logged in -->
        <div id="user-info">
        	Hello
        	<div id ="user-name"></div>
        	<button id="logout-button">Log Out</button>
        </div>

        <div id="profile">
            <img id="profile-image" src="img/default.png">
            <div>
        	   <input id="profile-display-name" placeholder="Update my username">
            </div>
        	<div>
                <textarea id="profile-bio" placeholder="Add your bio"></textarea>
            </div>
            <div>
        	   <button id="update-profile">Update Profile</button>
            </div>
            <div>
                <p>Add a profile image: </p>
                <input id="profile-image-file" type="file" name="profile-img" accept="image/gif, image/jpeg, image/png">
                <button id="submit-image">Upload a new profile image</button>
            </div>
        </div>
    </div>

    <!-- Let's add the helpers, auth.js and profile.js file -->
    <script src="js/helpers.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
